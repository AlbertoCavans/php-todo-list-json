<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- LINK TO MAIN.JS -->
    <script src="./js/main.js" defer></script>
  </head>

  <body>
    <div class="container d-flex flex-column align-items-center my-3" id="app">
      <h1 class="my-3">New Todolist!</h1>
      <div class="card w-50 p-3">
        <div class="input-group">
          <input
            v-model="newTodo.task"
            @keyUp.enter="fetchNewTodo()"
            type="text"
            class="form-control"
            placeholder="Write your todo"
            aria-label="Write your todo"
            aria-describedby="button-add-todo"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-primary"
              type="button"
              id="button-add-todo"
              @click="fetchNewTodo()"
            >
              Add todo
            </button>
          </div>
        </div>
      </div>
      <div class="card w-50 p-3">
        <ul class="list-group">
          <li
            class="list-group-item list-group-item-info p-2"
            v-for="(todo, index) in todos"
            @click="fetchDoneNotDoneTodo(todo, index)"
            :class="todo.done ? 'text-decoration-line-through' : ''"
          >
            {{ todo.task }}
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
